<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quotes and Authors{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'authors_app/main.css'%}">
    <!-- Add more static files if needed -->
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'authors_app:all_authors' %}">Home</a>
                
                <a class="nav-link" href="{% url 'authors_app:all_authors' %}">Authors</a>
                <form method="post" action="{% url 'user_app:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>

                <form method="post" action="{% url 'authors_app:scrape_data' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link">Scrape data</button>
                </form>

                <a class="nav-link" href="{% url 'quotes_app:all_quotes' %}">Quotes</a>
                <a class="nav-link" href="{% url 'quotes_app:add_quotes' %}">Add Quote</a>
                <a class="nav-link" href="{% url 'authors_app:add_author' %}">Add Author</a>
                <a class="nav-link" href="{% url 'quotes_app:add_tags' %}">Add Tag</a>
                <a class="nav-link" href="{% url 'user_app:signin' %}">Login</a>
                <a class="nav-link" href="{% url 'user_app:signup' %}">Signup</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-3">
    {% block content %}
    {% endblock %}
</div>

<div class="sidebar">
    <a href="{% url 'quotes_app:top_tags' %}">Top 10 Tags</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
